<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Passkey Generated :: KeePassHelper</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>Store the following StringField inside KeePass application.</h1>
  <div class="info">
    <span>Name</span>
    <input type="text" value="KPH: PASSKEY_STORAGE" id="name">
    <input type="button" id="save-name" value="Copy">
    <span>Value</span>
    <textarea readonly id="data" rows="6"></textarea>
    <input type="button" id="save-value" value="Copy">
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
