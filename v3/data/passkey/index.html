<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Passkey Generated :: KeePassHelper</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>Store the following StringField inside KeePass application.</h1>
  <p class="note">Losing this data means losing your newly generated passkey, and you will no longer be able to log in to the site using that passkey.</p>
  <div class="info">
    <span>Name</span>
    <input type="text" value="KPH: PASSKEY_STORAGE" id="name" title="You can append any string to this key if you have more than one passkeys">
    <input type="button" id="save-name" value="Copy">
    <span>Value</span>
    <textarea readonly id="data" rows="6"></textarea>
    <input type="button" id="save-value" value="Copy">
    <p>Read <a data-href="20" target="_blank">FAQs page</a> for more info</p>
    <input type="button" id="done" value="Done">
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
